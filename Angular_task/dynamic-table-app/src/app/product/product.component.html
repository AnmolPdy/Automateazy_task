<div class="p-4 bg-gray-900 text-white min-h-screen">
 
    <div class="mb-6">
        <input 
          type="text" 
          [(ngModel)]="searchTerm" 
          (input)="searchProducts()" 
          placeholder="Search products..." 
          aria-label="Search products"
          class="block w-full p-3 bg-gray-800 text-white border border-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
    </div>
    
  
    <div class="overflow-x-auto">
        <table class="w-full text-sm text-gray-300 bg-gray-800 rounded-lg border border-gray-700">
            <thead class="text-xs text-gray-200 uppercase bg-gray-700">
                <tr>
                    <th class="px-4 py-2">Title</th>
                    <th class="px-4 py-2">Price</th>
                    <th class="px-4 py-2">Description</th>
                    <th class="px-4 py-2">Category</th>
                    <th class="px-4 py-2">Image</th>
                    <th class="px-4 py-2">Rating</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let product of paginatedProducts" class="hover:bg-gray-700">
                    <td class="px-4 py-2">{{ product.title }}</td>
                    <td class="px-4 py-2">{{ product.price | currency }}</td>
                    <td class="px-4 py-2">{{ product.description }}</td>
                    <td class="px-4 py-2">{{ product.category }}</td>
                    <td class="px-4 py-2">
                        <img [src]="product.image" alt="{{ product.title }}" class="w-24 h-24 object-cover rounded-md"/>
                    </td>
                    <td class="px-4 py-2">
                        {{ product.rating.rate }} ({{ product.rating.count }} reviews)
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    

    <div class="flex items-center justify-between mt-6 text-gray-300">
        <button 
          (click)="goToPage(currentPage - 1)" 
          [disabled]="currentPage === 1" 
          aria-label="Previous page"
          class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-500 disabled:opacity-50"
        >
          Previous
        </button>
        <span>Page {{ currentPage }} of {{ totalPages }}</span>
        <button 
          (click)="goToPage(currentPage + 1)" 
          [disabled]="currentPage === totalPages" 
          aria-label="Next page"
          class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-500 disabled:opacity-50"
        >
          Next
        </button>
    </div>
</div>
