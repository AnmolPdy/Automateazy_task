<div class="relative overflow-x-auto shadow-md sm:rounded-lg mx-auto my-6 w-full max-w-screen-lg bg-gray-900 text-white">

    <div class="flex flex-wrap gap-4 mb-4">
        <div>
            <label for="nameFilter" class="block text-sm font-medium text-gray-300">Name:</label>
            <input id="nameFilter" [(ngModel)]="nameFilter" placeholder="Filter by name" (input)="searchUsers()"
                class="block p-2 text-sm text-gray-900 border border-gray-600 rounded-lg w-full bg-gray-800 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-900 dark:border-gray-700 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
        </div>
        <div>
            <label for="minAge" class="block text-sm font-medium text-gray-300">Min Age:</label>
            <input id="minAge" type="number" [(ngModel)]="minAge" placeholder="Min age" (input)="searchUsers()"
                class="block p-2 text-sm text-gray-900 border border-gray-600 rounded-lg w-full bg-gray-800 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-900 dark:border-gray-700 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
        </div>
        <div>
            <label for="maxAge" class="block text-sm font-medium text-gray-300">Max Age:</label>
            <input id="maxAge" type="number" [(ngModel)]="maxAge" placeholder="Max age" (input)="searchUsers()"
                class="block p-2 text-sm text-gray-900 border border-gray-600 rounded-lg w-full bg-gray-800 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-900 dark:border-gray-700 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
        </div>
        <div>
            <label for="cityFilter" class="block text-sm font-medium text-gray-300">City:</label>
            <input id="cityFilter" [(ngModel)]="cityFilter" placeholder="Filter by city" (input)="searchUsers()"
                class="block p-2 text-sm text-gray-900 border border-gray-600 rounded-lg w-full bg-gray-800 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-900 dark:border-gray-700 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
        </div>
        <div>
            <label for="companyFilter" class="block text-sm font-medium text-gray-300">Company:</label>
            <input id="companyFilter" [(ngModel)]="companyFilter" placeholder="Filter by company" (input)="searchUsers()"
                class="block p-2 text-sm text-gray-900 border border-gray-600 rounded-lg w-full bg-gray-800 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-900 dark:border-gray-700 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
        </div>
    </div>


    <table class="w-full text-sm text-left rtl:text-right border border-gray-600 dark:border-gray-700">
        <thead class="text-xs text-gray-300 uppercase bg-gray-800 border-b border-gray-600 dark:border-gray-700">
            <tr>
                <th scope="col" class="px-6 py-3 border-r border-gray-600 dark:border-gray-700">Image</th>
                <th scope="col" class="px-6 py-3 border-r border-gray-600 dark:border-gray-700">Name</th>
                <th scope="col" class="px-6 py-3 border-r border-gray-600 dark:border-gray-700">Age</th>
                <th scope="col" class="px-6 py-3 border-r border-gray-600 dark:border-gray-700">Email</th>
                <th scope="col" class="px-6 py-3 border-r border-gray-600 dark:border-gray-700">Phone</th>
                <th scope="col" class="px-6 py-3 border-r border-gray-600 dark:border-gray-700">City</th>
                <th scope="col" class="px-6 py-3">Company</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of filteredUsers" class="bg-gray-800 border-b border-gray-600 hover:bg-gray-700">
                <td class="px-6 py-4 border-r border-gray-600 dark:border-gray-700"><img [src]="user.image" alt="User Image" class="w-10 h-10 rounded-full"></td>
                <td class="px-6 py-4 border-r border-gray-600 dark:border-gray-700">{{ user.firstName }} {{ user.lastName }}</td>
                <td class="px-6 py-4 border-r border-gray-600 dark:border-gray-700">{{ user.age }}</td>
                <td class="px-6 py-4 border-r border-gray-600 dark:border-gray-700">{{ user.email }}</td>
                <td class="px-6 py-4 border-r border-gray-600 dark:border-gray-700">{{ user.phone }}</td>
                <td class="px-6 py-4 border-r border-gray-600 dark:border-gray-700">{{ user.address.city }}</td>
                <td class="px-6 py-4">{{ user.company.name }}</td>
            </tr>
        </tbody>
    </table>


    <div class="flex items-center justify-between mt-4">
        <button (click)="previousPage()" [disabled]="currentPage === 1" class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 dark:bg-blue-600 dark:hover:bg-blue-500">Previous</button>
        <span>Page {{ currentPage }} of {{ totalPages }}</span>
        <button (click)="nextPage()" [disabled]="currentPage === totalPages" class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 dark:bg-blue-600 dark:hover:bg-blue-500">Next</button>
    </div>
</div>
